<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="main-content">
        <div id="left-content">
            <div id="title-card">
                <div id="title-content"><img src="images/the-christronaut-white.png" alt="The Cosmic Christronaut Logo" id="title-img" height="175px">The Cosmic<br> Christronaut</div>
            </div>
        </div>
        <div id="right-content">
            <div id="top" class="content-card">
                <p>This is not a real online service! You know you've always wanted to join a not real online service.</p>
                <p>Sign up now to get started!</p>
            </div>
            <div id="middle" class="content-card">
                <form action="this-is-not-a-real-form" method="post">
                    <div id="form-title">Come join us!</div>
                    <div id="inputs-container">
                        <div class="inputs">
                            <div>
                                <label for="first_name">First Name</label><br>
                                <input type="text" id="first_name" placeholder="Cosmic">
                            </div>
                            <div>
                                <label for="last_name">Last Name</label><br>
                                <input type="text" id="last_name" placeholder="Christronaut">
                            </div>
                        </div>
                        <div class="inputs">
                            <div>
                                <label for="user_email">Email</label><br>
                                <input type="email" id="user_email" placeholder="thechristronaut@cosmic.com">
                            </div>
                            <div>
                                <label for="phone_number">Phone Number</label><br>
                                <input type="tel" id="phone_number" placeholder="123-456-789">
                            </div>
                        </div>
                        <div class="inputs">
                            <div>
                                <label for="password">Password</label><br>
                                <input type="password" id="password" minlength="8" placeholder="Password">
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password</label><br>
                                <input type="password" id="confirm_password" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit-btn">Create Account</button>
                </form>
            </div>
            <div id="bottom" class="content-card">
                Already have an account? <a href="index.html"> Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
